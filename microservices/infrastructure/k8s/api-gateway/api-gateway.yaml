apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
  namespace: api-gateway-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: yasserbelatreche/gym-management-api-gateway:1.0.3
          env:
            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secret
                  key: API_SECRET
            - name: GIN_MODE
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-configmap
                  key: GIN_MODE
            - name: SERVICE_DISCOVERY_URL
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-configmap
                  key: SERVICE_DISCOVERY_URL
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: api-gateway-namespace
spec:
    selector:
        app: api-gateway
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
          nodePort: 30000
    type: LoadBalancer