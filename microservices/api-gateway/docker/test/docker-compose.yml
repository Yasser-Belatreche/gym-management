version: '3.3'
name: gym-management-api-gateway-golang-test

services:
  app:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile
    image: gym-management-api-gateway-golang:test
    container_name: gym-management-api-gateway-golang-test
    ports:
      - "8080:8080"
    env_file:
      - ../../.env.test
    volumes:
      - ../../:/home/app/
